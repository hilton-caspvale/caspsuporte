<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org/"
      xmlns:sec="https://www.thymeleaf.org/thymeleaf-extras-springsecurity3">
    <head th:replace="header-footer :: header"></head>
    <body class="cor-g">
        <form class="row g-3 needs-validation" novalidate>
            <div class="col-md-4">
                <label for="validationCustom01" class="form-label">First name</label>
                <input type="text" class="form-control" id="validationCustom01" value="Mark" required>
                    <div class="valid-feedback">
                        Looks good!
                    </div>
            </div>
            <div class="col-md-4">
                <label for="validationCustom02" class="form-label">Last name</label>
                <input type="text" class="form-control" id="validationCustom02" value="Otto" required>
                    <div class="valid-feedback">
                        Looks good!
                    </div>
            </div>
            <div class="col-md-4">
                <label for="validationCustomUsername" class="form-label">Username</label>
                <div class="input-group has-validation">
                    <span class="input-group-text" id="inputGroupPrepend">@</span>
                    <input type="text" class="form-control" id="validationCustomUsername" aria-describedby="inputGroupPrepend" required>
                        <div class="invalid-feedback">
                            Please choose a username.
                        </div>
                </div>
            </div>
            <div class="col-md-6">
                <label for="validationCustom03" class="form-label">City</label>
                <input type="text" class="form-control" id="validationCustom03" required>
                    <div class="invalid-feedback">
                        Please provide a valid city.
                    </div>
            </div>
            <div class="col-md-3">
                <label for="validationCustom04" class="form-label">State</label>
                <select class="form-select" id="validationCustom04" required>
                    <option selected disabled value="">Choose...</option>
                    <option>...</option>
                </select>
                <div class="invalid-feedback">
                    Please select a valid state.
                </div>
            </div>
            <div class="col-md-3">
                <label for="validationCustom05" class="form-label">Zip</label>
                <input type="text" class="form-control" id="validationCustom05" required>
                    <div class="invalid-feedback">
                        Please provide a valid zip.
                    </div>
            </div>
            <div class="col-12">
                <div class="form-check">
                    <input class="form-check-input" type="checkbox" value="" id="invalidCheck" required>
                        <label class="form-check-label" for="invalidCheck">
                            Agree to terms and conditions
                        </label>
                        <div class="invalid-feedback">
                            You must agree before submitting.
                        </div>
                </div>
            </div>
            <div class="col-12">
                <button class="btn btn-primary" type="button" onclick="new Choices(document.querySelector('.choicesmultiple'), {
                            noResultsText: 'Nenhum resultado encontrado. Clique para cadastrar:'
                        });
                        choices.passedElement.addEventListener('search', function (event) {
                            const inputText = event.detail.value;

                            if (!choices.getValue().includes(inputText)) {
                                // Novo item não encontrado na lista
                                // Exibir um botão ou mensagem para cadastrar o item
                                const addButton = document.createElement('button');
                                addButton.textContent = 'Cadastrar ' + inputText;
                                addButton.addEventListener('click', function () {
                                    // Abra um modal ou outra tela para cadastrar o item
                                    // Implemente a lógica de cadastro aqui
                                    alert('Abrir modal para cadastrar: ' + inputText);
                                });

                                choices.choiceList.append(addButton);
                            }
                        });">Submit form</button>
            </div>
        </form>
        <div class="row mb-3">
            <div class="col-md-6">
                <div class="mb-3 form-text row d-flex justify-content-center mt-100">
                    <select class="form-control choicesmultiple"                                                             
                            multiple="">
                        <option th:each="entidades : ${lista}"                                                         
                                th:value="${entidades}"                                                         
                                th:text="${entidades.nomeEntidade}"                                                        
                                contenteditable="false"/>
                    </select>
                </div>
            </div>
        </div>
        <head th:replace="header-footer :: scriptsFooter"></head>
    </body> 
</html>
