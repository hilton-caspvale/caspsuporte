<form class="form-floating" id="formOrigem"
      th:object="${origemModel}">
    <input type="hidden" th:value="*{iOrigemChamado}" id="iorigemChamado"/>
    <div class="mb-3 row">
        <div class="col-md">
            <div class="form-floating mb-3">                                    
                <input type="text" required="true" class="form-control" placeholder="Descrição"
                       th:field="*{descricaoOrigem}"
                       name="descricaoOrigem"
                       id="descricaoOrigem"/>
                <label for="descricaoOrigem" class="col-sm col-form-label">Descrição</label>
            </div>
        </div>

        <div class="col-md-3">
            <div class="form-floating">
                <select class="form-select"
                        id="situacaoOrigem" 
                        aria-label="Situacao"
                        th:field="*{situacaoOrigem}">
                    <option th:each="sit : ${situacoes}" 
                            th:value="${sit}" 
                            th:text="${sit}=='A'? 'Ativo' : 'Inativo'"
                            contenteditable="false"/>
                </select>
                <label for="situacao">Situação</label>
            </div>
        </div>                                    
    </div>
    <div class="col-md">
        <div class="modal-footer">            
            <button type="button" class="btn btn-outline-secondary" data-bs-dismiss="modal" onclick="limparModal()">
                <i class="fas fa-times"></i>
                Fechar</button>
            <button type='button' class='btn btn-success bg-gradient' th:value="*{iOrigemChamado}"
                    onclick="criarOrigem(event)">
                <i class="fas fa-check"></i>
                Gravar</button>  
        </div>
    </div>
</form>
