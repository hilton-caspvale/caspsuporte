<form class="form-floating" id="formProblema"
      th:object="${problemasModel}">
    <div class="modal-body">
        <input type="hidden" th:value="*{iProblema}" id="iproblema"/>
        <div class="row">
            <div class="col-md mb-3">
                <div class="form-floating">                                    
                    <input type="text" required="true" class="form-control" placeholder="Descrição"
                           th:field="*{descricaoProblema}"
                           name="descricaoProblema"
                           id="descricaoProblema"/>
                    <label for="descricaoProblema" class="col-sm col-form-label">Descrição</label>
                </div>
            </div>

            <div class="col-md-3 mb-3">
                <div class="form-floating">
                    <select class="form-select"
                            id="situacaoProblema" 
                            aria-label="Situacao"
                            th:field="*{situacaoProblema}">
                        <option th:each="sit : ${situacoes}" 
                                th:value="${sit}" 
                                th:text="${sit}=='A'? 'Ativo' : 'Inativo'"
                                contenteditable="false"/>
                    </select>
                    <label for="situacao">Situação</label>
                </div>
            </div>                                    
        </div>
        <div class="row">
            <div class="col-md mb-3">
                <div class="form-text row d-flex justify-content-center mt-100">
                    <div class="form-floating">
                        <select class="form-control choicesmultiple"                                                             
                                multiple="" 
                                id="caspSistemasList"
                                placeholder="Sistemas"
                                th:field="*{caspSistemasList}">
                            <option th:each="sistema : ${listaSistemas}"                                                         
                                    th:value="${sistema}"
                                    th:text="${sistema.descricaoSistema}"                                                        
                                    contenteditable="false"/>
                        </select>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="modal-footer">
        <button type="button" class="btn btn-outline-danger bi bi-trash" 
                data-bs-dismiss="modal" th:value="*{iProblema}" onclick="deletarProblema(event)">
            Excluir</button>
        <button type="button" class="btn btn-outline-secondary bi bi-x-lg" data-bs-dismiss="modal" onclick="limparModal()">
            Fechar</button>
        <button type='button' class='btn btn-success bg-gradient bi bi-check-lg' th:value="*{iProblema}"
                onclick="editarProblema(event)">
            Gravar</button>  
    </div>
</form>
<script>carregarChoices()</script>
