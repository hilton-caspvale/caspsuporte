<form class="form-floating" id="formTipoArquivo"
      th:object="${tipoArquivoModel}">
    <div class="modal-body">
        <input type="hidden" th:value="*{iTipoArquivo}" id="itipoArquivo"/>
        <div class="row">
            <div class="col-md mb-3">
                <div class="form-floating">                                    
                    <input type="text" required="true" class="form-control" placeholder="Descrição"
                           th:field="*{descricaoTipoArquivo}"
                           name="descricaoTipoArquivo"
                           id="descricaoTipoArquivo"/>
                    <label for="descricaoTipoArquivo" class="col-sm col-form-label">Descrição</label>
                </div>
            </div>

            <div class="col-md-3 mb-3">
                <div class="form-floating">
                    <select class="form-select"
                            id="situacaoTipoArquivo" 
                            aria-label="Situacao"
                            th:field="*{situacaoTipoArquivo}">
                        <option th:each="sit : ${situacoes}" 
                                th:value="${sit}" 
                                th:text="${sit}=='A'? 'Ativo' : 'Inativo'"
                                contenteditable="false"/>
                    </select>
                    <label for="situacao">Situação</label>
                </div>
            </div>                                    
        </div>
    </div>
    <div class="modal-footer">                                 
        <button type="button" class="btn btn-outline-secondary bi bi-x-lg" data-bs-dismiss="modal" onclick="limparModal()">
            Fechar</button>
        <button type='button' class='btn btn-success bg-gradient bi bi-check-lg' th:value="*{iTipoArquivo}"
                onclick="criarTipoArquivo(event)">
            Gravar</button>  
    </div>
</form>
