<form class="form-floating" id="formArea"
      th:object="${areaModel}">
    <input type="hidden" th:value="*{iArea}" id="iarea"/>
    <div class="mb-3 row">
        <div class="col-md">
            <div class="form-floating mb-3">                                    
                <input type="text" required="true" class="form-control" placeholder="Descrição Área"
                       th:field="*{descricaoArea}"
                       name="descricaoArea"
                       id="descricaoArea"/>
                <label for="descricaoArea" class="col-sm col-form-label">Descrição Área</label>
            </div>
        </div>

        <div class="col-md-3">
            <div class="form-floating">
                <select class="form-select"
                        id="situacaoArea" 
                        aria-label="Situacao"
                        th:field="*{situacaoArea}">
                    <option th:each="sit : ${situacoes}" 
                            th:value="${sit}" 
                            th:text="${sit}=='A'? 'Ativo' : 'Inativo'"
                            contenteditable="false"/>
                </select>
                <label for="situacao">Situação</label>
            </div>
        </div>                                    
    </div>
    <div class="mb-3 row">
        <div class="col-md">
            <div class="form-floating mb-3">                                    
                <input type="email" class="form-control" placeholder="Email Área"
                       th:field="*{emailArea}"
                       name="emailArea"
                       id="emailArea"/>
                <label for="emailArea" class="col-sm col-form-label">Email</label>
            </div>
        </div>
    </div>
    <div class="mb-3 row">
        <div class="col-md">
            <div class="form-text row d-flex justify-content-center mt-100">
                <div class="form-floating">
                    <select class="form-control choicesmultiple"                                                             
                            multiple="" 
                            id="caspSistemasList"
                            placeholder="Sistemas"
                            th:field="*{caspSistemasList}">
                        <option th:each="sistema : ${listaSistemas}"                                                         
                                th:value="${sistema}"
                                th:text="${sistema.descricaoSistema}"                                                        
                                contenteditable="false"/>
                    </select>
                </div>
            </div>
        </div>
    </div>
    <div class="row col-md">
        <div class="modal-footer">
            <button type="button" class="btn btn-outline-danger" data-bs-dismiss="modal" th:value="*{iArea}" onclick="deletarArea(event)">
                <i class="fas fa-times"></i>
                Excluir</button>
            <button type="button" class="btn btn-outline-secondary" data-bs-dismiss="modal" onclick="limparModal()">
                <i class="fas fa-times"></i>
                Fechar</button>
            <button type='button' class='btn btn-success bg-gradient' data-bs-dismiss="modal" th:value="*{iArea}"
                    onclick="editarArea(event)">
                <i class="fas fa-check"></i>
                Gravar</button>  
        </div>
    </div>
</form>
<script>carregarChoices()</script>
