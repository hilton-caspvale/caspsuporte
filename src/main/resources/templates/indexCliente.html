<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org/"
      xmlns:sec="https://www.thymeleaf.org/thymeleaf-extras-springsecurity3">
    <head th:fragment="header">
        <title>CASPVALE</title>
        <meta charset="UTF-8"/>
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>        
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous"/>            
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.3/font/bootstrap-icons.css"/>
        <link rel="stylesheet" href="https://unpkg.com/bootstrap-table@1.21.1/dist/bootstrap-table.min.css">
            <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.6.3/css/all.css" integrity="sha384-UHRtZLI+pbxtHCWp1t77Bi1L4ZtiqrqD80Kn4Z8NTSRyMA2Fd33n5dQ8lWUE00s/" crossorigin="anonymous"/>
            <link rel="stylesheet" type="text/css" href="/private/css/choices.min.css"/>
            <link rel="stylesheet" type="text/css" href="/public/css/style.css"/>        
    </head>     
    <body class="cor-g">    
        <nav class="navbar navbar-expand-lg navbar-dark bg-gradient mb-3"style="background-color: #95bb32" >
            <div class="container-fluid">
                <a class="navbar-brand" href="/">
                    <img src="/public/imagens/casp.png" class="align-content-center">
                        CASPVALE
                    </img>    
                </a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>   

                <div class="collapse navbar-collapse" id="navbarSupportedContent">
                    <ul class="navbar-nav me-auto mb-2 mb-lg-0" id="menuPrincipal"/>
                </div>

                <div class="btn-group p-1" role="group" aria-label="Basic radio toggle button group">
                    <input type="radio" class="btn-check" name="btnradio" id="btnradio1" autocomplete="off" checked
                           th:if="${role} == '[ANALISTA]'? 'true' : (${role} == '[ADMINISTRADOR]'? 'true' : false)"/>
                    <label class="btn btn-outline-success" for="btnradio1" 
                           th:if="${role} == '[ANALISTA]'? 'true' : (${role} == '[ADMINISTRADOR]'? 'true' : false)">Acesso Remoto</label>

                    <input type="radio" class="btn-check" name="btnradio" id="btnradio2" autocomplete="off"
                           onclick="moduloAtendimento()"/>
                    <label class="btn btn-outline-success" for="btnradio2">Atendimento</label>

                    <input type="radio" class="btn-check" name="btnradio" id="btnradio3" autocomplete="off"
                           th:if="${role} == '[ANALISTA]'? 'true' : (${role} == '[ADMINISTRADOR]'? 'true' : false)"
                           onclick="carregaHtml('/mv/ponto', 'root')"/>
                    <label class="btn btn-outline-success" for="btnradio3"
                           th:if="${role} == '[ANALISTA]'? 'true' : (${role} == '[ADMINISTRADOR]'? 'true' : false)">Registro de Ponto</label>
                </div>
                <div class="btn-group p-1" role="group" aria-label="Third group">
                    <a type="button" class="btn btn-danger" href="/logout">Sair</a>
                </div>
            </div>
        </nav>

        <section> 
            <main class="container"> 
                <div class="row mb-3">                    
                    <div class="col-md">
                        <div class="cor-g1 bg-gradient rounded shadow-sm p-2">
                            <div id="principal">                            
                                <div id="root">TESTE</div>
                                <div id="toastId" class="toast-container position-fixed bottom-0 start-0 p-3"></div>
                            </div>                            
                        </div>
                    </div>
                </div>
            </main>
        </section>

        <footer>
            <div class="d-flex flex-column flex-sm-row justify-content-end py-1 border-top fixed-bottom">
                <p>&copy; 2022 CASPVALE, Todos os direitos reservados.</p>                
            </div>
        </footer>
        <script src="https://cdn.jsdelivr.net/npm/jquery/dist/jquery.min.js"></script>
        <!--<script src="/private/js/jquery-3.6.0.min.js"></script>-->
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2" crossorigin="anonymous"></script>                            
        <script src="/private/js/main.js"></script>
        <script src="/private/js/choices.min.js"></script>
        <script src="/private/js/atendimento.js"></script>
        <script src="/private/js/getModel.js"></script>        
        <script src="/private/gestao/js/request.js"></script>    
        <script src="/private/js/customTable.js"></script>

        <iframe src="https://discord.com/widget?id=960889336960782370&theme=dark" width="350" height="500" allowtransparency="true" frameborder="0" sandbox="allow-popups allow-popups-to-escape-sandbox allow-same-origin allow-scripts"></iframe>
    </body>    
</body>
</html>
