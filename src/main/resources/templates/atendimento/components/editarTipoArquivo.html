<form class="form-floating" id="formTipoArquivo"
      th:object="${tipoArquivoModel}">
    <input type="hidden" th:field="*{iTipoArquivo}" id="itipoArquivo"/>
    <div class="mb-3 row">
        <div class="col-md">
            <div class="form-floating mb-3">                                    
                <input type="text" required="true" class="form-control" placeholder="Descrição"
                       th:field="*{descricaoTipoArquivo}"
                       name="descricaoTipoArquivo"
                       id="descricaoTipoArquivo"/>
                <label for="descricaoTipoArquivo" class="col-sm col-form-label">Descrição</label>
            </div>
        </div>

        <div class="col-md-3">
            <div class="form-floating">
                <select class="form-select"
                        id="situacaoTipoArquivo" 
                        aria-label="Situacao"
                        th:field="*{situacaoTipoArquivo}">
                    <option th:each="sit : ${situacoes}" 
                            th:value="${sit}" 
                            th:text="${sit}=='A'? 'Ativo' : 'Inativo'"
                            contenteditable="false"/>
                </select>
                <label for="situacao">Situação</label>
            </div>
        </div>                                    
    </div>
    <div class="col-md">
        <div class="modal-footer">   
            <button type="button" class="btn btn-outline-danger" data-bs-dismiss="modal" th:value="*{iTipoArquivo}" onclick="deletarTipoArquivo(event)">
                <i class="fas fa-times"></i>
                Excluir</button>
            <button type="button" class="btn btn-outline-secondary" data-bs-dismiss="modal" onclick="limparModal()">
                <i class="fas fa-times"></i>
                Fechar</button>
            <button type='button' class='btn btn-success bg-gradient' th:value="*{iTipoArquivo}"
                    onclick="editarTipoArquivo(event)">
                <i class="fas fa-check"></i>
                Gravar</button>  
        </div>
    </div>
</form>
