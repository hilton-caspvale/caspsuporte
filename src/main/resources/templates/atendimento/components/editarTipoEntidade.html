<form class="form-floating" id="formTipoEntidade"
      th:object="${tipoEntidadeModel}">
    <div class="modal-body">
        <input type="hidden" th:value="*{iTiposEntidade}" id="itiposentidade"/>
        <div class="row">
            <div class="col-md mb-3">
                <div class="form-floating">                                    
                    <input type="text" required="true" class="form-control" placeholder="Descrição"
                           th:field="*{tipoDescricao}"
                           name="tipoDescricao"
                           submit="false"
                           id="tipoDescricao"/>
                    <label for="tipoDescricao" class="col-sm col-form-label">Descrição</label>
                </div>
            </div>

            <div class="col-md-3 mb-3">
                <div class="form-floating">
                    <select class="form-select"
                            id="situacaoTipoEntidade" 
                            aria-label="Situacao"
                            th:field="*{situacaoTipoEntidade}">
                        <option th:each="sit : ${situacoes}" 
                                th:value="${sit}" 
                                th:text="${sit}=='A'? 'Ativo' : 'Inativo'"
                                contenteditable="false"/>
                    </select>
                    <label for="situacao">Situação</label>
                </div>
            </div>                                    
        </div>        
    </div>
    <div class="modal-footer">   
        <button type="button" class="btn btn-outline-danger bi bi-trash" 
                data-bs-dismiss="modal" th:value="*{iTiposEntidade}" onclick="deletarTipoEntidade(event)">
            Excluir</button>
        <button type="button" class="btn btn-outline-secondary bi bi-x-lg" data-bs-dismiss="modal" onclick="limparModal()">
            Fechar</button>
        <button type='button' class='btn btn-success bg-gradient bi bi-check-lg' th:value="*{iTiposEntidade}"
                onclick="editarTipoEntidade(event)">
            Gravar</button>  
    </div>
</form>
