<form class="form-floating" id="formNivel"
      th:object="${nivelModel}">
    <div class="modal-body">
        <input type="hidden" th:value="*{iNivel}" id="inivel"/>
        <div class="row">
            <div class="col-md mb-3">
                <div class="form-floating">                                    
                    <input type="text" required="true" class="form-control" placeholder="Descrição"
                           th:field="*{descricaoNivel}"
                           name="descricaoNivel"
                           id="descricaoNivel"/>
                    <label for="descricaoNivel" class="col-sm col-form-label">Descrição Nível</label>
                </div>
            </div>

            <div class="col-md-3 mb-3">
                <div class="form-floating">
                    <select class="form-select"
                            id="situacaoNivel" 
                            aria-label="Situacao"
                            th:field="*{situacaoNivel}">
                        <option th:each="sit : ${situacoes}" 
                                th:value="${sit}" 
                                th:text="${sit}=='A'? 'Ativo' : 'Inativo'"
                                contenteditable="false"/>
                    </select>
                    <label for="situacao">Situação</label>
                </div>
            </div>                                    
        </div>        
    </div>
    <div class="modal-footer">  
        <button type="button" class="btn btn-outline-danger bi bi-trash" data-bs-dismiss="modal" th:value="*{iNivel}" 
                onclick="deletarNivel(event)">
            Excluir</button>
        <button type="button" class="btn btn-outline-secondary bi bi-x-lg" data-bs-dismiss="modal" 
                onclick="limparModal()">
            Fechar</button>
        <button type='button' class='btn btn-success bg-gradient bi bi-check-lg' th:value="*{iNivel}"
                onclick="editarNivel(event)">
            Gravar</button>  
    </div>
</form>
<script>carregarChoices();</script>
