<form class="form-floating" id="formNivel"
      th:object="${nivelModel}">
    <input type="hidden" th:value="*{iNivel}" id="inivel"/>
    <div class="mb-3 row">
        <div class="col-md">
            <div class="form-floating mb-3">                                    
                <input type="text" required="true" class="form-control" placeholder="Descrição"
                       th:field="*{descricaoNivel}"
                       name="descricaoNivel"
                       id="descricaoNivel"/>
                <label for="descricaoNivel" class="col-sm col-form-label">Descrição</label>
            </div>
        </div>

        <div class="col-md-3">
            <div class="form-floating">
                <select class="form-select"
                        id="situacaoNivel" 
                        aria-label="Situacao"
                        th:field="*{situacaoNivel}">
                    <option th:each="sit : ${situacoes}" 
                            th:value="${sit}" 
                            th:text="${sit}=='A'? 'Ativo' : 'Inativo'"
                            contenteditable="false"/>
                </select>
                <label for="situacao">Situação</label>
            </div>
        </div>                                    
    </div>
    <div class="col-md">
        <div class="modal-footer">                                 
            <button type="button" class="btn btn-outline-secondary" data-bs-dismiss="modal" onclick="limparModal()">
                <i class="fas fa-times"></i>
                Fechar</button>
            <button type='button' class='btn btn-success bg-gradient' th:value="*{iNivel}"
                    onclick="criarNivel(event)">
                <i class="fas fa-check"></i>
                Gravar</button>  
        </div>
    </div>
</form>
<script>carregarChoices()</script>
