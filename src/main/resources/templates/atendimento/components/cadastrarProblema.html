<form class="form-floating" id="formProblema"
      th:object="${problemasModel}">
    <input type="hidden" th:field="*{iProblema}" id="iproblema"/>
    <div class="mb-3 row">
        <div class="col-md">
            <div class="form-floating mb-3">                                    
                <input type="text" required="true" class="form-control" placeholder="Descrição"
                       th:field="*{descricaoProblema}"
                       name="descricaoProblema"
                       id="descricaoProblema"/>
                <label for="descricaoproblema" class="col-sm col-form-label">Descrição</label>
            </div>
        </div>
        <div class="col-md-3">
            <div class="form-floating">
                <select class="form-select"
                        id="situacaoProblema" 
                        aria-label="Situacao"
                        th:field="*{situacaoProblema}">
                    <option th:each="sit : ${situacoes}" 
                            th:value="${sit}" 
                            th:text="${sit}=='A'? 'Ativo' : 'Inativo'"
                            contenteditable="false"/>
                </select>
                <label for="situacao">Situação</label>
            </div>
        </div>                                    
    </div>
    <div class="mb-3 row">
        <div class="col-md">
            <div class="form-text row d-flex justify-content-center mt-100">
                <div class="form-floating">
                    <select class="form-control choicesmultiple"                                                             
                            multiple="" 
                            id="caspSistemasList"
                            placeholder="Sistemas"
                            th:field="*{caspSistemasList}">
                        <option th:each="sistema : ${listaSistemas}"                                                         
                                th:value="${sistema}"
                                th:text="${sistema.descricaoSistema}"                                                        
                                contenteditable="false"/>
                    </select>
                </div>
            </div>
        </div>
    </div>
    <div class="modal-footer">                                 
        <button type="button" class="btn btn-outline-secondary" data-bs-dismiss="modal" onclick="limparModal()">
            <i class="fas fa-times"></i>
            Fechar</button>
        <button type='button' class='btn btn-success bg-gradient' data-bs-dismiss="modal" th:value="*{iProblema}"
                onclick="criarProblema(event)">
            <i class="fas fa-check"></i>
            Gravar</button>  
    </div>
</form>
<script>carregarChoices()</script>
