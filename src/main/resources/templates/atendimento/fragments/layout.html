<th:block th:fragment="situacao-chamado">
    <span class="badge bg-warning text-wrap text-dark" 
          th:text="*{situacaoChamado}"
          th:if="*{iSituacao.situacao} == 'A'"></span>
    <span class="badge bg-success text-wrap" 
          th:text="*{situacaoChamado}"
          th:if="*{iSituacao.situacao} == 'R'"></span>
    <span class="badge bg-secondary text-wrap" 
          th:text="*{situacaoChamado}"
          th:if="*{iSituacao.situacao} == 'E'"></span>
    <span class="badge bg-danger text-wrap" 
          th:text="*{situacaoChamado}"
          th:if="*{iSituacao.situacao} == 'C'"></span>
</th:block>
