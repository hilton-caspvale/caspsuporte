<div th:fragment="tabelaClientes">
    <style>
        /* .page-item.active .page-link {
            background-color: #1abc9c;
            border: none;
        }*/
    </style>

    <div class="toolbar">
        <div class="row">            
            <div class="col-sm-4">
                <div class="form-floating">
                    <select class="form-select form-select-sm" id="ientidade" onchange="atualizarTabela('table')">
                        <option th:each="entidade : ${listaEntidades}" 
                                th:value="${entidade}" 
                                th:text="${entidade.nomeEntidade}"
                                contenteditable="false"/>
                    </select>
                    <label for="ientidade">Entidade</label>
                </div>
            </div>
            <div class="col-sm-3">
                <div class="form-floating">
                    <select class="form-select form-select-sm" id="iarea" aria-label="Area" onchange="atualizarTabela('table')">
                        <option th:each="area : ${listaAreas}" 
                                th:value="${area}" 
                                th:text="${area.descricaoArea}"
                                contenteditable="false"/>
                    </select>
                    <label for="iarea">Área</label>
                </div>
            </div>
            <div class="col-sm-3">
                <div class="form-floating">
                    <select class="form-select form-select-sm" id="isistema" aria-label="Sistema" onchange="atualizarTabela('table')">
                        <option th:each="sistema : ${listaSistemas}" 
                                th:value="${sistema}" 
                                th:text="${sistema.descricaoSistema}"
                                contenteditable="false"/>
                    </select>
                    <label for="isistema">Sistema</label>
                </div>
            </div>
            <div class="col-sm-2">
                <div class="form-floating">
                    <select class="form-select form-select-sm" id="exibir" onchange="atualizarTabela('table')">
                        <option th:each="opcao : ${exibir}" 
                                th:value="${opcao}" 
                                th:text="${opcao}"
                                contenteditable="false"/>
                    </select>
                    <label for="exibir">Exibir</label>
                </div>
            </div>
        </div>
    </div>
    <div class="tab-content">
        <div class="table-responsive">
            <table id="table"
                   data-toolbar=".toolbar"
                   data-toolbar-align="top"
                   data-toggle="table"
                   data-search="true"     
                   data-search-accent-neutralise="true"                           
                   data-pagination="true"
                   data-buttons-prefix="btn-md btn"
                   data-buttons-class="success"
                   data-buttons="botaoAddTabelaClientes"
                   data-show-button-text="false"
                   data-show-pagination-switch="false" 
                   data-show-refresh="true"
                   data-show-toggle="false"
                   data-show-fullscreen="true"
                   data-show-columns="true"
                   data-show-columns-toggle-all="true"
                   data-show-export="true"
                   data-page-list="[7, 30, 60, 120, All]"
                   data-remember-order="true"
                   class="table-striped table-sm"
                   data-custom-search="pesquisarUsuarios"
                   data-url="/atendimento/clientes"
                   data-query-params="queryParamsUsuarios">
                <thead>
                    <tr>
                        <th data-field="nlogin" data-width="20" data-sortable="true">Login</th>
                        <th data-field="nomeUsuario" data-sortable="true" data-halign="left" data-align="left">Nome</th>
                        <th data-field="emailUsuario" data-sortable="true" data-width="40" data-halign="left" data-align="left">emailUsuario</th>
                        <th data-field="caspAreasList" data-sortable="true" data-halign="left" data-align="left" data-formatter="areas">Área</th>
                        <th data-field="caspEntidadesList" data-sortable="true" data-halign="left" data-align="center" data-formatter="entidades">Entidade</th>
                        <th data-field="situacaoUsuario" data-sortable="true" data-width="10" data-halign="left" data-align="center" data-formatter="situacaoTabela">Situação</th>                        
                        <th data-field="iusuario" data-width="10" data-halign="left" data-align="center" data-formatter="acoesTabelaClientes"></th>
                    </tr>
                </thead>
            </table>
        </div>                
    </div>
    <script src="/public/js/bootstrap-table-pt-BR.min.js"></script>    
</div>
